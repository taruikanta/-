<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紅谷三宅</title>
  <link rel="stylesheet" href="asetts/reset.css">
  <link rel="stylesheet" href="asetts/style.css">
</head>
<body>
<header class="l-header-wrap">
  <div class="l-header">
    <div class="p-header">
      <div class="p-header__nav">
        <ul class="p-header__nav-list">
          <li class="p-header__nav-item"><a href="#"><img src="asetts/img/user.png" alt=""></a></li>
          <li class="p-header__nav-item"><a href="#"><img src="asetts/img/cart.png" alt=""></a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="l-body">
    <main class="l-main">
      <div class="p-first-view__container">
        <div class="p-first-view">
          <div class="p-first-view__heading-wrap">
            <h1 class="p-first-view__heading">
              高級感ある本物志向の<br>和菓子をより身近に
            </h1>
          </div>
          <div class="p-news">
            <h2 class="p-news__title">お知らせ</h2>
            <div class="p-news__list-wrap">
              <ul class="p-news__list">
                <li class="p-news__item">
                  <p class="p-news__date">2022.05.31</p>
                  <p class="p-news__item-text">現在ご注文の集中により、発送までお時間を頂戴しております。</p>
                </li>
                <li class="p-news__item">
                  <p class="p-news__date">2022.05.22</p>
                  <p class="p-news__item-text">今後の追加在庫について</p>
                </li>
              </ul>
              <div class="p-news__nav-wrap">
                <a href="#" class="p-news__nav">一覧へ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="l-aside">
      <div class="l-aside__wrap">
        <div class="l-aside__logo__wrap">
          <div class="l-aside__logo">
            <img src="asetts/img/logo.png" alt="紅谷三宅">
          </div>
        </div>
        <div class="l-aside__menu-wrap">
          <ul class="l-aside__menu">
            <li class="l-aside__menu-border"></li>
            <li class="l-aside__menu-border"></li>
            <li class="l-aside__menu-border"></li>
          </ul>
          <h2 class="l-aside__menu-title">メニュー</h2>
        </div>
        <div class="l-aside__sns-wrap">
          <div class="l-aside__tw"><img src="asetts/img/tw.png" alt="twitter"></div>
          <div class="l-aside__fb"><img src="asetts/img/fb.png" alt="facebook"></div>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
